<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css?=0.7">
	<title>Учим Мишутку умножению</title>
</head>
<body>
	<div class="container">
			<div class="calc">
				<div class="calc__work">
					<input type="text" class="oneNumber" value="2">
					X
					<input type="text" class="calc__twoNumber">
					=
					<input class="answer" type="text" >
					<button class="enter">
						Проверить
					</button>
				</div>	
				<div class="calc__numbers">
					<button class="twoNumber">2</button>
					<button class="twoNumber">3</button>
					<button class="twoNumber">4</button>
					<button class="twoNumber">5</button>
					<button class="twoNumber">6</button>
					<button class="twoNumber">7</button>
					<button class="twoNumber">8</button>
					<button class="twoNumber">9</button>
					<button class="twoNumber">10</button>
				</div>
			</div>
			<div class="maincraft">
				<div class="maincraft__answer">
						
				</div>
				<div class="maincraft__pic">
					<div class="hidden">
						<img class="pic" src="img/1.png" alt="mine">
					</div>	
				</div>
			</div>
			<div class="res_all">
				<div class="result">
					Ошибки: 0
				</div>
				<div class="result_list">	
						<ul class="list">
						
						</ul>	
				</div>
			</div>	
			<div class="right">
				<p class="right_res">Правильных ответов: 0
				</p>
				<div class="list_right_scroll">
					<ul class="list_right">
				
					</ul>
				</div>
			</div>	
	</div>
	<script type="text/javascript" src="main.js?=0.7"></script>
</body>
</html>
